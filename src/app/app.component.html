

@if (viewSpinner) {
  <div class="overlay">
    <div class="spinner-container">
        <mat-spinner></mat-spinner>
    </div>
  </div>
}

<div class="container">
  <nav class="navbar">
    <div class="nav-brand">
      <div class="logo">
        <a href="/main"><span class="logo-text">Premium</span></a>
        <div class="logo-shine"></div>
      </div>
    </div>

    <div class="nav-links">
      <a href="/user" class="nav-link active">
        <span>Home</span>
        <div class="link-effect"></div>
      </a>
      <a href="#" class="nav-link">
        <span>Products</span>
        <div class="link-effect"></div>
      </a>
      <a href="#" class="nav-link">
        <span>Services</span>
        <div class="link-effect"></div>
      </a>
      <a href="#" class="nav-link">
        <span>About</span>
        <div class="link-effect"></div>
      </a>
      <a href="#" class="nav-link">
        <span>Contact</span>
        <div class="link-effect"></div>
      </a>
    </div>

    <div class="nav-actions">
      @if (!isLoggedIn) {
        <button class="action-btn" routerLink="/login">
          <div class="btn-text">Login</div>
          <div class="btn-effect"></div>
        </button>
      }@else {
        <button class="action-btn" (click)="logOut()">
          <div class="btn-text">Exit</div>
          <div class="btn-effect"></div>
        </button>
      }

    </div>

    <button class="mobile-toggle" (click)="openClose()">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="miDiv">
    <div class="menu-header">
      <div class="logo">
        <span class="logo-text">Premium</span>
      </div>
      <button class="close-menu">
        <span class="close-icon"></span>
      </button>
    </div>
    <div class="menu-links">
      <a href="#" class="menu-link active">
        <span>Home</span>
      </a>
      <a href="#" class="menu-link">
        <span>Products</span>
      </a>
      <a href="#" class="menu-link">
        <span>Services</span>
      </a>
      <a href="#" class="menu-link">
        <span>About</span>
      </a>
      <a href="#" class="menu-link">
        <span>Contact</span>
      </a>
    </div>
    <div class="menu-footer">
      @if (!isLoggedIn) {
      <button class="mobile-action-btn" routerLink="/login">
        <span>Sign In</span>
      </button>
      }@else {
      <button class="mobile-action-btn" (click)="logOut()">
        <span>Exit</span>
      </button>
      }
    </div>
  </div>
</div>

<div class="content">
  <router-outlet />
</div>
