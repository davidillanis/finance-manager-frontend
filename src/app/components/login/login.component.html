<div class="container-parent">
  <div class="container" [class.right-panel-active]="isRightPanelActive" id="container">

    @if(!isRightPanelActive) {
    <div class="form-container sign-in-container">
      <form (submit)="onSignIn($event)" #signInForm="ngForm">
        <h1>Sign in</h1>
        <div class="social-container">
          <a class="social" (click)="loginGoogle()"><img src="images/google.svg" alt="Google"></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" [(ngModel)]="signInData.email" name="email" required />
        <input type="password" placeholder="Password" [(ngModel)]="signInData.password" name="password" required />
        <a href="#">Forgot your password?</a>
        <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
      </form>
    </div>
    }@else {
    <div class="form-container sign-up-container">
      <form (submit)="onSignUp($event)" #signUpForm="ngForm">
        <h1>Create Account</h1>
        <div class="social-container">
          <a class="social" (click)="loginGoogle()"><img src="images/google.svg" alt="Google"></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" [(ngModel)]="signUpData.name" name="name" required />
        <input type="email" placeholder="Email" [(ngModel)]="signUpData.email" name="email" required />
        <input type="password" placeholder="Password" [(ngModel)]="signUpData.password" name="password" required />
        <input type="password" placeholder="Password" [(ngModel)]="signUpData.confirmPassword" name="confirmPassword" required />
        <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
      </form>
    </div>
    }

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" (click)="togglePanel(false)">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" (click)="togglePanel(true)">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
